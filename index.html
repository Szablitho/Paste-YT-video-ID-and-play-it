<html lang="en">
  <head>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      iframe {
        display: block;
        margin: 10px;
      }
      
      @media only screen and (max-width:1023.9px) {
        body {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <input id="otherID" type="text" placeholder="Video ID">
    <button onclick="playAnotherVideo()">Play this video</button>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      function onYouTubeIframeAPIReady() {
        console.log('Youtube Iframe API is ready');
      }
      // My custom function to play video from ID given by user
         // https://www.youtube.com/watch?v=QkWOaqGn9Vg -> source of knowledge
         var player;
      const playVideo = vidid => {
        // conditional that works when video has been already loaeded and user want to change video
        if(player) {
          player.destroy();
        }
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: vidid,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      // QkWOaqGn9Vg
      // FPrnYtCI9Gs
      // function taking ID from input and call playVideo function
      const playAnotherVideo = () => {
        var ID = document.getElementById('otherID').value;
        if(ID.length > 7) {
          const newID = ID.substr(-11);
          console.log(ID);
          console.log(newID);
          playVideo(newID);
        } else {
        console.log(ID);
        playVideo(ID);
        }
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.

          //         console.log("Video Ended");

          //         console.log("Video Playing");
          //     }

          //     if (event.data == YT.PlayerState.PAUSED) {              
          //         console.log("Video Paused");
          //     }

          //     if (event.data == YT.PlayerState.BUFFERING) {               
          //         console.log("Video Buffering");
          //     }

          //     if (event.data == YT.PlayerState.CUED) {                
          //         console.log("Video Cued");
          //     }
    //      }

  
      var done = false;
      function onPlayerStateChange(event) {
// removed for show site off purposes/used only for testing page
//         if (event.data == YT.PlayerState.PLAYING && !done) {
//           setTimeout(stopVideo, 6000);
//           done = true;
//         }
        // if video wasn't found and wasnt buffered, alert user about it
        if(event.data == YT.PlayerState.UNSTARTED && !event.data == YT.PlayerState.CUED) {
          alert('Video wasn\'t found on youtube');
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
